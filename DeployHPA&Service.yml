apiVersion : apps/v1
kind : Deployment
metadata :
 name : my-web-deployment-autoscaling 
 labels :
  app : my-application4k8s
  env : prod
  owner : Michael-V
spec :
 selector :
  matchLabels :
   project : ksp
 template :
  metadata :
   labels :
    project : ksp
  spec :
   containers :
   - name : httpd-cont
     image : httpd:latest
     ports :
     - containerPort: 80	 
---
apiVersion : autoscaling/v2beta2
kind : HorizontalPodAutoscaler
metadata : 
 name : my-autoscaling
spec : 
 scaleTargetRef:
  apiVersion : apps/v1
  kind : Deployment
  name : my-web-deployment-autoscaling
 minReplicas : 2
 maxReplicas : 4
 metrics : 
 - type : Resource
   resource : 
    name : cpu
    target :
     type : Utilization
     averageUtilization : 60
---
apiVersion : v1
kind : Service
metadata : 
 name : pod-service
 labels :
  env : stage
  owner : Corp
spec :
 type : ClusterIP 
 selector :
  project : ksp  #pod-project-labels
 ports : 
 - name : httpd-listener
   protocol : TCP
   port : 80 #LB port
   targetPort : 80 #pod pod
 